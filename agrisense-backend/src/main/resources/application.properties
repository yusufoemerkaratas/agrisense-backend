# Database configuration - H2 in-memory for development
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:agrisense;DB_CLOSE_DELAY=-1

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Cache configuration
quarkus.cache.caffeine."sensors-cache".initial-capacity=100
quarkus.cache.caffeine."sensors-cache".maximum-size=1000
quarkus.cache.caffeine."sensors-cache".expire-after-write=10M
quarkus.cache.caffeine."sensor-by-id".initial-capacity=100
quarkus.cache.caffeine."sensor-by-id".maximum-size=500
quarkus.cache.caffeine."sensor-by-id".expire-after-write=10M

# Development configuration
quarkus.http.port=8081

# Docker configuration for container builds
quarkus.container-image.builder=docker
quarkus.docker.dockerfile-jvm-path=src/main/docker/Dockerfile.jvm